<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Assessment Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  <h1>Personality Assessment Results</h1>

  <!-- Global Personality Domains Chart -->
  <h2>Global Personality Domains</h2>
  <canvas id="globalDomainsChart" width="400" height="200"></canvas>

  <!-- Sixteen Personality Dimensions Chart -->
  <h2>16 Personality Dimensions</h2>
  <canvas id="sixteenPersonalityDimensionsChart" width="400" height="400"></canvas>

  <!-- Profile Interpretation Section -->
  <h2>Profile Interpretation</h2>
  <div id="profile-interpretation"></div>

  <!-- Top 3 and Bottom 3 Traits Section -->
  <h2>Top 3 Personality Traits</h2>
  <ul id="top3-traits"></ul>

  <h2>Bottom 3 Personality Traits</h2>
  <ul id="bottom3-traits"></ul>
  <script src="script_json.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
